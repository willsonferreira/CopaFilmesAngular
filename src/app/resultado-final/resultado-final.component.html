<app-topo [titulo]="titulo" [descricao]="descricao"></app-topo>
<mat-grid-list cols="1" rowHeight="10:1" >
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{this.resultadoFinal.campeao.titulo}}</mat-card-title>
        <mat-card-subtitle>Nota {{this.resultadoFinal.campeao.nota}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{this.resultadoFinal.viceCampeao.titulo}}</mat-card-title>
        <mat-card-subtitle>Nota {{this.resultadoFinal.viceCampeao.nota}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
